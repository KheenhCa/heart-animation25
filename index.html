<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Heart Explosion Animation</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.2/p5.min.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background: #1a0033; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>
        let particles = [];
        let heartFormed = false;
        let explosion = false;
        let textAlpha = 0;
        let textShown = false;

        function setup() {
            createCanvas(windowWidth, windowHeight);
            colorMode(HSB, 360, 100, 100, 1);
            for (let i = 0; i < 100; i++) {
                particles.push(new Particle(random(width), random(height)));
            }
        }

        function draw() {
            background(270, 80, 20, 0.1);

            if (!heartFormed) {
                for (let particle of particles) {
                    particle.update();
                    particle.show();
                }
                checkHeartFormation();
            } else if (!explosion) {
                drawHeart();
                if (frameCount % 60 === 0) {
                    explosion = true;
                }
            } else {
                for (let particle of particles) {
                    particle.explode();
                    particle.show();
                }
                if (!textShown && frameCount % 30 === 0) {
                    textShown = true;
                }
                drawText();
            }
        }

        function checkHeartFormation() {
            let centerX = width / 2;
            let centerY = height / 2;
            let inHeart = particles.filter(p => {
                let d = dist(p.x, p.y, centerX, centerY);
                return d < 100 && p.life > 200;
            });
            if (inHeart.length > 80) {
                heartFormed = true;
                for (let particle of particles) {
                    particle.targetX = centerX + 100 * sin(particle.angle);
                    particle.targetY = centerY + 100 * cos(particle.angle) * (1 - abs(sin(particle.angle)));
                }
            }
        }

        function drawHeart() {
            noFill();
            stroke(0, 80, 100, 0.8);
            strokeWeight(2);
            beginShape();
            let x, y;
            for (let a = 0; a < TWO_PI * 2; a += 0.1) {
                x = width / 2 + 100 * 16 * pow(sin(a), 3);
                y = height / 2 - 100 * (13 * cos(a) - 5 * cos(2 * a) - 2 * cos(3 * a) - cos(4 * a));
                vertex(x, y);
            }
            endShape(CLOSE);
        }

        function drawText() {
            textAlign(CENTER, CENTER);
            textSize(50);
            fill(60, 80, 100, textAlpha);
            textAlpha = min(textAlpha + 0.05, 1);
            text('Đ ♥ Y 1st Anniversary', width / 2, height / 2);
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = random(-2, 2);
                this.vy = random(-2, 2);
                this.angle = random(TWO_PI);
                this.life = 255;
                this.color = color(random(300, 340), 80, 100);
            }

            update() {
                if (!heartFormed) {
                    this.x += this.vx;
                    this.y += this.vy;
                    this.life -= 2;
                } else {
                    this.x = lerp(this.x, this.targetX, 0.05);
                    this.y = lerp(this.y, this.targetY, 0.05);
                }
            }

            explode() {
                this.x += random(-5, 5);
                this.y += random(-5, 5);
                this.life -= 5;
            }

            show() {
                noStroke();
                fill(this.color, this.life);
                ellipse(this.x, this.y, 10, 10);
            }
        }

        function windowResized() {
            resizeCanvas(windowWidth, windowHeight);
        }
    </script>
</body>
</html>
