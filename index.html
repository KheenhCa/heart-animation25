<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Đ ♥ Y - 1st Anniversary</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: radial-gradient(ellipse at center, #1a0028 0%, #000000 100%);
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="canvas"></canvas>
<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

const centerX = canvas.width / 2;
const centerY = canvas.height / 2;
const particles = [];
let heartPoints = [];
let textPoints = [];
let explosion = false;

function generateHeartPoints() {
  const scale = 16;
  for (let t = 0; t < Math.PI * 2; t += 0.01) {
    let x = scale * 16 * Math.pow(Math.sin(t), 3);
    let y = -scale * (13 * Math.cos(t) - 5 * Math.cos(2 * t) - 2 * Math.cos(3 * t) - Math.cos(4 * t));
    heartPoints.push({ x: centerX + x * 5, y: centerY + y * 5 });
  }
}

function getTextPoints(text, fontSize, offsetY = 0) {
  const offscreen = document.createElement("canvas");
  const ctx2 = offscreen.getContext("2d");
  offscreen.width = canvas.width;
  offscreen.height = canvas.height;
  ctx2.font = `bold ${fontSize}px Arial`;
  ctx2.fillStyle = "white";
  ctx2.textAlign = "center";
  ctx2.fillText(text, centerX, centerY + offsetY);
  const data = ctx2.getImageData(0, 0, canvas.width, canvas.height);
  let points = [];
  for (let y = 0; y < data.height; y += 5) {
    for (let x = 0; x < data.width; x += 5) {
      const index = (y * data.width + x) * 4;
      if (data.data[index + 3] > 128) {
        points.push({ x, y });
      }
    }
  }
  return points;
}

function createParticles(count) {
  for (let i = 0; i < count; i++) {
    let angle = Math.random() * 2 * Math.PI;
    let radius = canvas.width * 0.8 * Math.random();
    particles.push({
      x: centerX + radius * Math.cos(angle),
      y: centerY + radius * Math.sin(angle),
      tx: 0,
      ty: 0,
      size: Math.random() * 2 + 1,
      speed: Math.random() * 0.01 + 0.003,
      phase: 'heart',
      trail: [],
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    });
  }
}

function animate() {
  ctx.fillStyle = "rgba(0, 0, 0, 0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach(p => {
    if (p.phase === 'heart') {
      const target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
      p.tx = target.x;
      p.ty = target.y;
    } else if (p.phase === 'text') {
      const target = textPoints[Math.floor(Math.random() * textPoints.length)];
      p.tx = target.x;
      p.ty = target.y;
    }

    let dx = p.tx - p.x;
    let dy = p.ty - p.y;
    p.x += dx * p.speed;
    p.y += dy * p.speed;

    p.trail.push({ x: p.x, y: p.y });
    if (p.trail.length > 10) p.trail.shift();

    for (let i = 0; i < p.trail.length; i++) {
      const t = p.trail[i];
      ctx.beginPath();
      ctx.arc(t.x, t.y, p.size * (i / p.trail.length), 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255, ${200 - i * 20}, 255, ${(i + 1) / p.trail.length * 0.5})`;
      ctx.fill();
    }
  });

  requestAnimationFrame(animate);
}

function explodeToText() {
  explosion = true;
  textPoints = getTextPoints("Đ ♥ Y", 90, -40).concat(getTextPoints("1st Anniversary", 40, 40));
  particles.forEach(p => {
    p.phase = 'text';
    p.speed = 0.05;
  });
}

generateHeartPoints();
createParticles(1800);

setTimeout(explodeToText, 10000);

animate();
</script>
</body>
</html>
