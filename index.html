<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>1st Anniversary</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<script>
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const centerX = canvas.width / 2;
  const centerY = canvas.height / 2;

  function drawHeart(scale) {
    ctx.save();
    ctx.translate(centerX, centerY);

    ctx.beginPath();
    for (let t = 0; t <= Math.PI * 2; t += 0.01) {
      const x = scale * 16 * Math.pow(Math.sin(t), 3);
      const y = -scale * (
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t)
      );
      if (t === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    }

    // Gradient đỏ giả 3D
    const grad = ctx.createRadialGradient(0, 0, 10, 0, 0, scale * 16);
    grad.addColorStop(0, "#ff6b6b");
    grad.addColorStop(0.6, "#d90429");
    grad.addColorStop(1, "#5c0000");

    ctx.fillStyle = grad;
    ctx.shadowColor = "#ffaaaa";
    ctx.shadowBlur = 30;
    ctx.fill();
    ctx.restore();
  }

  function drawText() {
    ctx.save();
    ctx.font = "bold 40px Arial";
    ctx.fillStyle = "#ffffff";
    ctx.shadowColor = "#ff66cc";
    ctx.shadowBlur = 10;
    ctx.textAlign = "center";
    ctx.fillText("1st Anniversary", centerX, centerY - 60);

    ctx.font = "bold 60px Arial";
    ctx.shadowColor = "#ffffff";
    ctx.shadowBlur = 30;
    ctx.fillText("Đ ♥ Y", centerX, centerY + 20);
    ctx.restore();
  }

  const particles = [];
  for (let i = 0; i < 100; i++) {
    particles.push({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 2 + 1,
      dx: (Math.random() - 0.5) * 0.3,
      dy: (Math.random() - 0.5) * 0.3,
      alpha: Math.random()
    });
  }

  function drawParticles() {
    ctx.save();
    for (let p of particles) {
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2);
      ctx.fillStyle = `rgba(255,255,255,${p.alpha})`;
      ctx.fill();
      p.x += p.dx;
      p.y += p.dy;
      p.alpha += (Math.random() - 0.5) * 0.05;
      if (p.alpha < 0.1) p.alpha = 0.1;
      if (p.alpha > 1) p.alpha = 1;
    }
    ctx.restore();
  }

  function animate() {
    ctx.fillStyle = "rgba(0,0,0,0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    drawHeart(10);
    drawText();
    drawParticles();

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
