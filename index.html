<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Particle Animation</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
<canvas id="heartCanvas"></canvas>
<script>
  const canvas = document.getElementById("heartCanvas");
  const ctx = canvas.getContext("2d");
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const particles = [];
  const heartPoints = [];

  function generateHeartPoints() {
    const scale = 10;
    for (let t = 0; t < Math.PI * 2; t += 0.05) {
      const x = scale * 16 * Math.pow(Math.sin(t), 3);
      const y = -scale * (
        13 * Math.cos(t) -
        5 * Math.cos(2 * t) -
        2 * Math.cos(3 * t) -
        Math.cos(4 * t)
      );
      heartPoints.push({ x, y });
    }
  }

  generateHeartPoints();

  class Particle {
    constructor() {
      this.reset();
    }

    reset() {
      const target = heartPoints[Math.floor(Math.random() * heartPoints.length)];
      this.tx = canvas.width / 2 + target.x;
      this.ty = canvas.height / 2 + target.y;
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * canvas.height;
      this.size = Math.random() * 2 + 1;
      this.speed = Math.random() * 0.05 + 0.015;
      this.color = `rgba(255, ${Math.floor(Math.random()*100 + 50)}, ${Math.floor(Math.random()*100 + 100)}, 1)`;
    }

    update() {
      this.x += (this.tx - this.x) * this.speed;
      this.y += (this.ty - this.y) * this.speed;
      const dx = this.tx - this.x;
      const dy = this.ty - this.y;
      if (Math.sqrt(dx * dx + dy * dy) < 1) this.reset();
    }

    draw() {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
      ctx.fillStyle = this.color;
      ctx.fill();
    }
  }

  for (let i = 0; i < 1000; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.1)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    for (let p of particles) {
      p.update();
      p.draw();
    }

    requestAnimationFrame(animate);
  }

  animate();

  window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
